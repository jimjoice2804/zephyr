# Zephyr Production Redis Configuration

# Network
bind 0.0.0.0
port 6379
protected-mode yes
requirepass ${REDIS_PASSWORD}

# Performance
maxmemory 4gb
maxmemory-policy allkeys-lru
activerehashing yes
appendonly yes
appendfsync everysec

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dir /data

# Security (Production Hardening)
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command BGSAVE ""

# Clients
maxclients 10000
timeout 300

# Memory Management
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Logging
loglevel notice
logfile "/data/redis.log"

# Advanced Settings
tcp-keepalive 300
tcp-backlog 511
# supervised systemd
